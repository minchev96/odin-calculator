<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="ui-container">
            <div><span class="first-number"></span></div>
            <div><span class="operator"></span></div>
            <div><span class="second-number"></span></div>
        </div>
        <div class="first-row">
            <div class="add"><button>+</button></div>
            <div class="subtract"><button>-</button></div>
            <div class="multiply"><button>*</button></div>
            <div class="divide"><button>/</button></div>
        </div>
        <div class="second-row">
            <div class="six"><button>6</button></div>
            <div class="seven"><button>7</button></div>
            <div class="eight"><button>8</button></div>
            <div class="nine"><button>9</button></div>
        </div>
        <div class="third-row">
            <div class="five"><button>5</button></div>
            <div class="four"><button>4</button></div>
            <div class="three"><button>3</button></div>
            <div class="two"><button>2</button></div>
        </div>
        <div class="forth-row">
            <div class="one"><button>1</button></div>
            <div class="zero"><button>0</button></div>
            <div class="clear"><button>C</button></div>
            <div class="equal"><button>=</button></div>
        </div>
    </div>
</body>
</html>
